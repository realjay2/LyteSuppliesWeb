<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Active Users</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #2e2e2e, #1c1c1c);
      color: #f0f0f0;
      min-height: 100vh;
      padding: 40px 80px;
    }
    h1 {
      color: #ff7a29;
      margin-bottom: 24px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(255, 122, 41, 0.6);
    }
    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #ff7a29;
      font-size: 1rem;
    }
    th {
      background: #ff7a2944;
    }
    tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Active Users</h1>
  <table id="activeUsersTable" aria-live="polite">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Last Activity</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="3">Loading active users...</td></tr>
    </tbody>
  </table>

  <script>
    async function fetchActiveUsers() {
      try {
        const response = await fetch('/api/active-users'); // Replace with your real endpoint
        if (!response.ok) throw new Error('Network response was not ok');
        const users = await response.json();
        populateActiveUsers(users);
      } catch (error) {
        const tbody = document.querySelector('#activeUsersTable tbody');
        tbody.innerHTML = `<tr><td colspan="3">Failed to load active users.</td></tr>`;
        console.error('Fetch active users failed:', error);
      }
    }

    function populateActiveUsers(users) {
      const tbody = document.querySelector('#activeUsersTable tbody');
      if(!users || users.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3">No active users found.</td></tr>';
        return;
      }
      tbody.innerHTML = users.map(user => `
        <tr>
          <td>${user.id}</td>
          <td>${user.username}</td>
          <td>${user.lastActivity}</td>
        </tr>
      `).join('');
    }

    // Initial fetch
    fetchActiveUsers();

    // Optionally refresh every 30 seconds
    setInterval(fetchActiveUsers, 30000);
  </script>
</body>
</html>
