<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Successful</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #2e2e2e, #1c1c1c);
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #333;
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.8s ease;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ff7a29;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px auto;
      box-shadow: 0 8px 20px rgba(255,122,41,0.4);
    }

    .checkmark svg {
      width: 40px;
      height: 40px;
      stroke: white;
      stroke-width: 4;
      fill: none;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 12px;
      color: #ff7a29;
    }

    p {
      font-size: 1em;
      margin-bottom: 30px;
      color: #ccc;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #ff7a29;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #e66a1f;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="checkmark">
      <svg viewBox="0 0 52 52">
        <path d="M14 27l7 7 17-17" />
      </svg>
    </div>
    <h1>Verification Successful</h1>
    <p>Your account has been successfully verified with CoreAPI.</p>
    <a href="#" class="btn">Continue</a>
  </div>
</body>
</html>
