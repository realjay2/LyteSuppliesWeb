<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    /* Reset and body */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0; /* light grey */
      color: #333;
    }

    .container {
      text-align: center;
      background: #ffffff;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    h1 {
      font-size: 8rem;
      color: #FF8C42; /* bright orange */
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      color: #555;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1rem;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(90deg, #FF8C42, #FFA65D);
      border-radius: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    a:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255,140,66,0.4);
    }

    /* small screens */
    @media (max-width: 600px) {
      h1 {
        font-size: 5rem;
      }
      p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! Page Not Found</p>
    <a href="/">Go Home</a>
  </div>
</body>
</html>
